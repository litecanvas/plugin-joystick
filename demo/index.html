<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.min.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas({
        loop: { init, update, draw, resized },
      })

      use(pluginJoystick) // load the plugin

      function getJoystickZone() {
        return [0, CENTERY, WIDTH / 2, HEIGHT / 2]
      }

      function resized() {
        JOYSTICK.zone = getJoystickZone()
      }

      function init() {
        // customize the joystick
        JOYSTICK.style.color = 5
        JOYSTICK.style.size = HEIGHT / 12

        JOYSTICK.style.opacityInactive = 0.1
        JOYSTICK.style.opacityActive = 0.6

        // the player object
        actor = {
          x: CENTERX,
          y: CENTERY,
          speed: 200,
        }
      }

      function update(dt) {
        // use the joystick to move the player object
        if (JOYSTICK.active) {
          const force = min(JOYSTICK.force, 2)
          actor.x += actor.speed * force * cos(JOYSTICK.angle) * dt
          actor.y += actor.speed * force * sin(JOYSTICK.angle) * dt
        } else if (TAPPED && !JOYSTICK.checkTap()) {
          actor.x = TAPX
          actor.y = TAPY
        }
      }

      function draw() {
        cls(1)
        circfill(actor.x, actor.y, 32, 6)
        rect(...JOYSTICK.zone, 4)
        // print(10, 10, FPS, 4)
      }
    </script>
  </body>
</html>
